<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Global Chat Firestore</title>
<style>
  body { font-family:sans-serif; display:flex; flex-direction:column; align-items:center; padding:20px; }
  #chat { display:none; width:400px; }
  #messages { border:1px solid #ccc; height:300px; width:100%; overflow:auto; margin-bottom:10px; padding:5px; }
  input, button { padding:5px; margin:2px; width: calc(100% - 14px); }
</style>
</head>
<body>

<div id="login">
  <input type="text" id="username" placeholder="Inserisci il tuo nome">
  <button id="enterChat">Entra</button>
</div>

<div id="chat">
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Scrivi un messaggio">
  <button id="sendBtn">Invia</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

// ---- CONFIG FIREBASE ----
const firebaseConfig = {
  apiKey: "AIzaSyD-yF6Zvohnm2BcesiISP3csoTDXnfE3tY",
  authDomain: "chill-chat-d558b.firebaseapp.com",
  projectId: "chill-chat-d558b",
  storageBucket: "chill-chat-d558b.appspot.com",
  messagingSenderId: "297427107896",
  appId: "1:297427107896:web:8795a135d68002446866cd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ---- LOGICA CHAT ----
let username = '';

document.getElementById('enterChat').onclick = () => {
  const name = document.getElementById('username').value.trim();
  if(name){
    username = name;
    document.getElementById('login').style.display = 'none';
    document.getElementById('chat').style.display = 'block';
  }
}

document.getElementById('sendBtn').onclick = async () => {
  const text = document.getElementById('messageInput').value.trim();
  if(text){
    await addDoc(collection(db, "messages"), {
      user: username,
      text: text,
      timestamp: Date.now()
    });
    document.getElementById('messageInput').value = '';
  }
}

// Ricezione messaggi in tempo reale, ordinati per timestamp
const messagesCol = collection(db, "messages");
const q = query(messagesCol, orderBy("timestamp"));

onSnapshot(q, (snapshot) => {
  const messagesDiv = document.getElementById('messages');
  messagesDiv.innerHTML = '';
  snapshot.forEach((doc) => {
    const data = doc.data();
    const time = new Date(data.timestamp).toLocaleTimeString();
    messagesDiv.innerHTML += `[${time}] ${data.user}: ${data.text}<br>`;
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
</script>
</body>
</html>
